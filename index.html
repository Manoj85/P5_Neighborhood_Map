<!DOCTYPE html>
<html lang="en">

<head>

    <title>Udacity - Neighborhood Map</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="generator" content="Bootply" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1, maximum-scale=1">

    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
</head>

<body>

    <header>
        <div class="app-title pull-left">
            <i class="fa fa-location-arrow" aria-hidden="true"></i>
            <span data-bind="text: appTitle"></span>
        </div>
        <div id="app-filter-icon" class="pull-right">
            <form class="form-inline" role="form">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">Search: </div>
                        <input id="search-venues" data-bind="textInput: filteredVenue, valueUpdate:'afterkeydown'" type="search" name ="search" class="form-control" placeholder="Type to filter venues..">
                    </div>             
                </div>
                <!-- Display List of Venues identified and filter by textInput search -->
                <div class="venue-list" data-bind="foreach: venues">
                    <p class="venue-item" data-bind="visible:visible, text: venueName"></p>
                </div>
            </form>
        </div>
    </header>

    <section id="map-area" class="map-area">
        <div id="map-error"></div>
        <div id="map" class="map"></div>
    </section>

    <!-- Script References -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/app.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/lib/knockout-3.4.1.js"></script>

    <script src="js/app.js"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmIA-jeluyX3ieqh9BQ6yxR6MYqUS-HJU&v=3&callback=initMap">
    </script>

</body>
</html>
